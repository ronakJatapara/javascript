<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Designation Checker</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e293b, #0f172a); 
      color: #f1f5f9;
    }

    .container {
      width: 95%;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 25px;
      font-weight: 600;
      background: linear-gradient(90deg, #38bdf8, #22c55e); 
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .input-row {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 15px;
    }

    .input-row input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.12);
      color: #e2e8f0;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    .input-row input::placeholder {
      color: rgba(226, 232, 240, 0.7);
    }

    .input-row input:focus {
      background: rgba(255, 255, 255, 0.22);
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.8);
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      color: #0f172a;
      font-weight: 600;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(56, 189, 248, 0.5);
    }

    #output {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.08);
      padding: 15px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.6;
      white-space: pre-line;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    #output span {
      color: #38bdf8;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .input-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Designation Checker</h1>

    <div class="input-row">
      <input type="text" id="inp1" placeholder="Enter Name 1" />
      <input type="text" id="inp6" placeholder="Enter Designation 1" />
    </div>
    <div class="input-row">
      <input type="text" id="inp2" placeholder="Enter Name 2" />
      <input type="text" id="inp7" placeholder="Enter Designation 2" />
    </div>
    <div class="input-row">
      <input type="text" id="inp3" placeholder="Enter Name 3" />
      <input type="text" id="inp8" placeholder="Enter Designation 3" />
    </div>
    <div class="input-row">
      <input type="text" id="inp4" placeholder="Enter Name 4" />
      <input type="text" id="inp9" placeholder="Enter Designation 4" />
    </div>
    <div class="input-row">
      <input type="text" id="inp5" placeholder="Enter Name 5" />
      <input type="text" id="inp10" placeholder="Enter Designation 5" />
    </div>

    <button onclick="check()">Check</button>

    <div id="output"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
